<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div id="top-div">
    <div id="d1">
      <div class="c1">rock</div>
      <div class="c1">paper</div>
      <div class="c1">scissors</div>
    </div>
    <div id="d2">
      <p id="s-text">score</p>
      <p id="s-num">0</p>
    </div>
  </div>
  <div id="g-choice">
    <div id="paper-cover"><div id="paper"></div></div>
    <div id="line1"><img src="./images/bg-triangle.svg" alt="triangle"></div>
    <div id="rock-cover"><div id="rock"></div></div>
    <div id="scissors-cover"><div id="scissors"></div></div>
  </div>
  <div id="picked">
    <div>
      <p class="l1">YOU PICKED</p>
      <div id="player-choice"></div>
    </div>
    <div id="win-lose">
      <p id="p1">YOU LOSE</p>
      <div id="p-again">PLAY AGAIN</div>
    </div>
    <div id="c-choice">
      <p id="l2">THE HOUSE PICKED</p>
      <div id="computer-choice"></div>
    </div>
  </div>
  <div id="show-rules">
    <div id="r-div">
      <div id="rd1">
        <p>RULES</p>
        <div id="close"><img src="./images/icon-close.svg" alt="close"></div>
      </div>
      <img src="./images/image-rules.svg" alt="rules">
    </div>
  </div>
  <div id="rules">RULES</div>
  <script src="script.js"></script>
</body>
</html>
